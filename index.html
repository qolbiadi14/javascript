  <body>
    <div class="container">
      <div class="head">
        <h1 onclick="tampil(this.innerHTML)">KLIK DISINI UNTUK TAMPIL</h1>
        <p></p>

        <h2 id="judul">Klik id ini untuk eventListener</h2>

      </div>

      </div>
      <div class="footer">
        <h4 id="foot">Klik saya</h4>
        <p id="cont"></p>
      </div>
    </div>
  </body>
  <script src="js/eventListener.js"></script>
